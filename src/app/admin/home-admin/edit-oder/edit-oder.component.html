<div id="newsEdit">
  <form #productAddForm="ngForm" >
    <ng-template #content let-c="close" let-d="dismiss">
      <div class="modal-header">
        <h4 class="modal-title">Thông Tin Đơn Hàng</h4>
        <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <app-message></app-message>
        <div *ngIf="doing" class="m-auto">
          <h1 class="text-center display-3 mt-5">
            <i class="fas fa-spinner fa spin"></i> </h1>
        </div>
        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <label class="bmd-label-floating">Họ Tên : </label>
              <label class="bmd-label-floating">{{oder.displayName}}</label>
            </div>
          </div>
          <!-- <div class="col-md-6">
            <div class="form-group">
              <label class="bmd-label-floating">Tên</label>
              <input
                type="text" name="lastName" id="lastName"
                [(ngModel)]="oder.lastName"
                class="form-control"
              />
            </div>
          </div>
        </div> -->
        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <label class="bmd-label-floating">E-mail : </label>
              <label class="bmd-label-floating">{{oder.email}}</label>
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <label class="bmd-label-floating">Phone : (+84) </label>
              <label class="bmd-label-floating">{{oder.phone}}</label>
            </div>
          </div>
          </div>
          <div class="row">
            <div class="col-md-4">
              <div class="form-group">
                <label class="bmd-label-floating">Address : </label>
                <label class="bmd-label-floating">{{oder.address}}</label>
              </div>
              </div>
              <!-- <div class="col-md-4">
                <div class="form-group">
                <label class="bmd-label-floating">Country</label>
                <input type="text" name="country" id="country" [(ngModel)]="oder.country"
                   class="form-control" />
              </div>
              </div>
              <div class="col-md-4">
                <div class="form-group">
                <label class="bmd-label-floating">City</label>
                <input type="text" name="city" id="city" [(ngModel)]="oder.city"
                  class="form-control" />
              </div> -->
            </div>
          </div>
          <div class="row">
          <div class="col-md-12">
            <div class="form-group">
              <label class="bmd-label-floating">Ngày đặt hàng : </label>
              <label class="bmd-label-floating">{{oder.timeOrder | date : 'short'}}</label>
            </div>
          </div>
          <div class="col-md-12">
            <div class="form-group">
              <label class="bmd-label-floating">Danh sách sản phẩm : </label>
              <div *ngFor="let pro of oder.products">{{pro.name}},Size : {{pro.size}}, SL: {{pro.quantity}}</div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <label class="bmd-label-floating">Trạng thái</label>
            <select
              name="status" id="status"
              [(ngModel)]="oder.state"

              class="custom-select mb-3" *ngIf="oder.state === 'unconfirmed'"
            >
              <option value="unconfirmed" selected>{{oder.state}}</option>
              <option value="confirmed">comfirmed</option>
              <!-- <option value="Ok">Success</option> -->
              <option value="No">Failure</option>
            </select>
            <select
              name="status" id="status"
              [(ngModel)]="oder.state"

              class="custom-select mb-3" *ngIf="oder.state === 'confirmed'"
            >
              <option value="confirmed" selected>{{oder.state}}</option>
              <!-- <option value="Ok">Success</option> -->
              <option value="No">Failure</option>
            </select>
            <label
            name="status" id="status"
            [(ngModel)]="oder.state"

            class="custom-select mb-3" *ngIf="oder.state === 'No'"
          >{{oder.state}}</label>
          </div>

        </div>
      </div>
      <div class="modal-footer" >
        <button type="submit" class="btn btn-primary pull-right" (click)="update()">Edit</button>
        <button type="button" class="btn btn-secondary" (click)="c('Close click')">Close</button>
      </div>
    </ng-template>
    <button  rel="tooltip" title="Edit Task"
    class="btn btn-sm btn-outline-primary " (click)="open(content)">
    <i class="fas fa-edit"></i></button>
  </form>
</div>
