<app-topbar></app-topbar>
<app-navbar></app-navbar>

<div class="container">
  <div class="row">
    <div class = "col-lg-4 col-md-6 col-sm-6 pb-1"  *ngFor="let item of productList | filter:searchKey:'productName'">
      <app-product-display [product] = "item"></app-product-display>

    </div>
  </div>
  <div *ngIf = "errorMessage">
    <h3>{{ errorMessage }}</h3>
  </div>
</div>
<app-footer></app-footer>
