<div id="productEdit">
  <form #productAddForm="ngForm" [formGroup]="infome">
    <ng-template #content let-c="close" let-d="dismiss">
      <div class="modal-header">
        <h4 class="modal-title">Edit Profile</h4>
        <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div *ngIf="doing" class="m-auto">
          <h1 class="text-center display-3 mt-5">
            <i class="fas fa-spinner fa spin"></i> </h1>
            <div *ngIf="!doing"></div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <div class="col-md-6 form-group">
              <label>Name</label>
              <input class="form-control" type="text" name="displayName" id="displayName" formControlName="displayName" [(ngModel)]="employee.displayName" placeholder="Hung">
              <small id="nameBrandHelp" class="form-text text-muted err" *ngIf="!infome.get('displayName')?.valid && infome.get('firstName')?.touched">
                <i class = "fa fa-times-circle" style="color: firebrick;"></i>
              Input FirstName Please</small>
              <i class = "fa fa-check-circle" style="color:green;" *ngIf="infome.controls.displayName.valid"></i>
          </div>
          </div>

        </div>
        <div class="row">
          <div class="col-md-12">
          <div class="col-md-6 form-group">
            <label>E-mail</label>
            <input class="form-control" type="text" name="email" id="email" formControlName="email" [(ngModel)]="employee.email" placeholder="example@email.com">
            <small id="nameBrandHelp" class="form-text text-muted err" *ngIf="!infome.get('email')?.valid && infome.get('email')?.touched">
              <i class = "fa fa-times-circle" style="color: firebrick;"></i>
            Input Email Please</small>
            <i class = "fa fa-check-circle" style="color:green;" *ngIf="infome.controls.email.valid"></i>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
        <div class="col-md-6 form-group">
          <label>Phone</label>
          <input class="form-control" type="number" name="phone" id="phone" formControlName="phone" [(ngModel)]="employee.phone" placeholder="0123456789">
          <small id="phoneHelp" class="form-text text-muted err" *ngIf="!infome.get('phone')?.valid && infome.get('phone')?.touched">
            <i class = "fa fa-times-circle" style="color: firebrick;"></i>
          Input Phone Please</small>
          <i class = "fa fa-check-circle" style="color:green;" *ngIf="infome.controls.phone.valid"></i>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
      <div class="col-md-6 form-group">
        <label>Address</label>
        <input class="form-control" type="text" name="address" id="address" formControlName="address" [(ngModel)]="employee.address" placeholder="example@email.com">
        <small id="addressHelp" class="form-text text-muted err" *ngIf="!infome.get('address')?.valid && infome.get('address')?.touched">
          <i class = "fa fa-times-circle" style="color: firebrick;"></i>
        Input Address Please</small>
        <i class = "fa fa-check-circle" style="color:green;" *ngIf="infome.controls.address.valid"></i>
    </div>
      </div>

 </div>

      </div>
      </div>
      </div>
      <div class="modal-footer"  *ngIf="infome.valid">
        <button type="button" class="btn btn-primary pull-right" (click)="update()">Update</button>
        <button type="button" class="btn btn-secondary" (click)="c('Close click')">Close</button>
      </div>
    </ng-template>
    <button  rel="tooltip" title="Edit Task"
    class="btn btn-sm btn-outline-primary " (click)="open(content)">
    <i class="fas fa-edit"></i></button>
  </form>
</div>
